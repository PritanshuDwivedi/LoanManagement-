<div class="container" >
    <h1>
        Add Loan
    </h1>

    <h3>
        Enter Details of the User:
    </h3>

        <form [formGroup]="addLoan" (ngSubmit)="onSubmit()" ngNativeValidate >

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="fname">First Name * </label>
                    <input type="text" formControlName="fname" placeholder="First" class="form-control" required id="fname" name="fname">         
                </div>

                <div class="form-group col-md-6">
                    <label for="lname">Last Name * </label>
                    <input type="text" formControlName="lname" placeholder="Last"  class="form-control" required id="lname" name="lname">
                </div>

            </div>
            
            <div class="form-group col-md-12">
                <label for="propertyAddress">Property Address * </label>
                <input type="text" formControlName="propertyAddress" placeholder="Address" class="form-control" required id="propertyAddress" name="propertyAddress">
            </div>

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="loanType">Loan Type * </label>
                    <input type="text" id="loanType" formControlName="loanType" placeholder="Type" class="form-control"  required name="loanType">         
                </div>

                <div class="form-group col-md-4">
                    <label for="loanAmount">Loan Amount * </label>
                    <input type="number" id="loanAmount"  formControlName="loanAmount" placeholder="Amount" class="form-control" required name="loanAmount">         
                </div>

                <div class="form-group col-md-2">
                    <label for="loanTerm">Loan Term * </label>
                    <input type="number" id="loanTerm" formControlName="loanTerm" placeholder="In Years" class="form-control" required name="loanTerm">
                </div>

            </div>

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="loanStatus">Loan Status * </label>
                    <input type="text" id="loanStatus" formControlName="loanStatus" placeholder="Status"  class="form-control" required name="loanStatus">         
                </div>

                <div class="form-group col-md-6">
                    <label for="loanManagementFees">Loan Management Fees * </label>
                    <input type="number" id="loanManagementFees" placeholder="Fees" formControlName="loanManagementFees" class="form-control" required name="loanManagementFees">
                </div>

            </div>

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="originationDate">Origination Date * </label>
                    <input type="date" id="originationDate" formControlName="originationDate" placeholder="Date" class="form-control"  required name="originationDate">         
                </div>

                <div class="form-group col-md-6">
                    <label for="lienInfo">Lien Info * </label>
                    <input type="text" id="lienInfo" formControlName="lienInfo" placeholder="Info" class="form-control" required name="lienInfo">
                </div>

            </div>

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="legalDocument">Legal Document * </label>
                    <input type="text" id="legalDocument" formControlName="legalDocument" placeholder="Document" class="form-control" required name="legalDocument">
                </div>

                <div class="form-group col-md-6">
                    <label for="loanHistory">Loan History * </label>
                    <input type="text" id="loanHistory" formControlName="loanHistory" placeholder="History" class="form-control" required name="loanHistory">
                </div>

            </div>
            <div class="form-group col-md-12">
                <p>* Mandatory</p>    
            </div>

            <div class="form-group col-md-12">
                <button class="btn btn-primary" type="submit">Add Loan</button>
            </div>
            
        </form>

</div>
