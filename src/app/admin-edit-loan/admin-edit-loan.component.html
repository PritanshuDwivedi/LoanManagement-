<div class="container" >
    <h1> 
        Update Loan
    </h1>

    <h3>Enter Details of the User:</h3>

        <form [formGroup]="updateEdit" (ngSubmit)="onSubmit()" ngNativeValidate >

            <div class="form-group col-md-12 ">
                <label for="loanNumber">Loan Number * </label>
                <input type="number" formControlName="loanNumber"  readonly class="form-control" required id="loanNumber" name="loanNumber">
            </div>

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="fname">First Name * </label>
                    <input type="text" formControlName="fname"  readonly class="form-control" required id="fname" name="fname">         
                </div>

                <div class="form-group col-md-6">
                    <label for="lname">Last Name * </label>
                    <input type="text" formControlName="lname"  readonly class="form-control" required id="lname" name="lname">
                </div>

            </div>
            
            <div class="form-group col-md-12">
                <label for="propertyAddress">Property Address * </label>
                <input type="text" formControlName="propertyAddress" class="form-control" required id="propertyAddress" name="propertyAddress">
            </div>

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="loanType">Loan Type * </label>
                    <input type="text" id="loanType" formControlName="loanType" class="form-control"  required name="loanType">         
                </div>

                <div class="form-group col-md-4">
                    <label for="loanAmount">Loan Amount * </label>
                    <input type="number" id="loanAmount"  formControlName="loanAmount"  class="form-control" required name="loanAmount">         
                </div>

                <div class="form-group col-md-2">
                    <label for="loanTerm">Loan Term * </label>
                    <input type="number" id="loanTerm" formControlName="loanTerm" class="form-control" required name="loanTerm">
                </div>

            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="loanStatus">Loan Status * </label>
                    <input type="text" id="loanStatus" formControlName="loanStatus"  class="form-control" required name="loanStatus">         
                </div>
                <div class="form-group col-md-6">
                    <label for="loanManagementFees">Loan Management Fees * </label>
                    <input type="number" id="loanManagementFees" formControlName="loanManagementFees" class="form-control" required name="loanManagementFees">
                </div>
            </div>

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="originationDate">Origination Date * </label>
                    <input type="text" id="originationDate" readonly formControlName="originationDate" class="form-control"  required name="originationDate">         
                </div>

                <div class="form-group col-md-6">
                    <label for="lienInfo">Lien Info * </label>
                    <input type="text" id="lienInfo" formControlName="lienInfo" class="form-control" required name="lienInfo">
                </div>

            </div>

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="legalDocument">Legal Document * </label>
                    <input type="text" id="legalDocument" formControlName="legalDocument" class="form-control" required name="legalDocument">
                </div>

                <div class="form-group col-md-6">
                    <label for="loanHistory">Loan History * </label>
                    <input type="text" id="loanHistory" formControlName="loanHistory" class="form-control" required name="loanHistory">
                </div>

            </div>
            <div class="form-group col-md-12">
                <p>* Mandatory</p>    
            </div>

            <div class="form-group col-md-12">
                <button class="btn btn-primary" type="submit">Update Loan</button>
            </div>

        </form>
</div>
